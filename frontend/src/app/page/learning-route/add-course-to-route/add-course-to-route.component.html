<div class="modal-header">
  <h4 class="modal-title">{{createMode ? 'Creación de curso' : 'Edición de curso'}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="createLearningRouteForm" (ngSubmit)="saveLearningRoute()">
    <div>
      <select class="form-select" aria-label="Default select example">
        <option selected >Nivel</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div>
      <select class="form-select" aria-label="Default select example">
        <option selected >Curso</option>
        <option value="course.id" *ngFor="let course of courses">{{course.name}}</option>
      </select>
    </div>
    <div>
      <select class="form-select" aria-label="Default select example">
        <option selected >Prerrequesito</option>
        <option value="course.id" *ngFor="let course of courses">{{course.name}}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
  <button class="btn btn-primary" (click)="saveLearningRoute()" [disabled]="createLearningRouteForm.invalid">Guardar</button>
</div>
