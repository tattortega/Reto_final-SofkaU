<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <img
      src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png?ik-sdk-version=javascript-1.4.3&updatedAt=1645658493330"
      alt="" width="200" height="75">
  </div>
</nav>
<br>
<main>
  <div class="container pt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h2 style="text-align: center">{{tittle}}</h2>
            <span *ngIf="submitted && createCourseForm.invalid"></span>
            <form class="mt-4" [formGroup]="createCourseForm" (ngSubmit)="createEditCourse()">
              <div class="input-container">
                <label class="col-form-label">Nombre:</label>
                <input type="text" name="name" class="form-style" formControlName="name" #courseName>
              </div>
              <div class="input-container">
                <label class="col-form-label">Descripci贸n:</label>
                <input type="text" name="description" class="form-style" formControlName="description"
                       #courseDescription>
              </div>
              <div class="input-container">
                <label class="col-form-label">Valor de aprobaci贸n:</label>
                <input type="number" name="approval" max="100" class="form-style" formControlName="approvalValue" #approvalValue>
              </div>
              <input type="submit" class="btn btn-primary m-auto" value="Guardar"
                     >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h2 style="text-align: center">LISTA DE CURSOS</h2>
  <div class="container mt-4 mb-4">
    <div class="card">
      <div class="card-body">
        <table class="table table-bordered table-striped mt-2" style="text-align: center">
          <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Valor de aprobaci贸n</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.name}}</td>
            <td>{{ course.description}}</td>
            <td>{{ course.approvalValue}} %</td>
            <td>
              <i class="fas fa-edit fa-lg text-info" (click)="isUpdate(course)"></i>
              <i (click)="deleteCourse(course.id)" class="fas fa-trash-alt fa-lg text-danger" style="margin-left: 1rem"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
