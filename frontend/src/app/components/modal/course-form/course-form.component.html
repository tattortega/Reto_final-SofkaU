<div class="modal-header">

      <label for="approvalValue" class="col-form-label">Valor de aprobaci贸n</label>
      <input type="number" id="approvalValue" name="approvalValue" class="form-control" max="100" formControlName="approvalValue">

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
