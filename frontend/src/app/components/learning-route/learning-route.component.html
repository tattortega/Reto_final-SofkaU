<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <img
        src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png?ik-sdk-version=javascript-1.4.3&updatedAt=1645658493330"
        alt="" width="200" height="75" />
    </div>
  </nav>
  <br />
  <main>
    <div class="container mt-4 mb-4">
      <div class="card">
        <div class="card-body">
          <span class="h3 align-text-top" style="text-align: center">Rutas de Aprendizaje</span>
          <button class="btn btn-primary float-end" (click)="learningRouteForm()">Agregar</button>
          <table class="table table-bordered table-striped mt-2" style="text-align: center">
            <thead>
              <tr class="text-center">
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Cursos</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of routes">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.routes }}</td>
                <td *ngFor="let element of routess">{{ element.level }}</td>

                <!-- <td {{item[getKeyByPosition(item)]}}>{{ item }}</td>
                <p *ngFor="let dataItem of item[getKeyByPosition(item, 1)]"  >
                  {{dataItem.id}} {{dataItem.level}}
                </p> -->
                <td>
                  <i class="fas fa-edit fa-lg text-info" (click)="handleEditClick(item)"></i>
                  <i class="fas fa-trash-alt fa-lg text-danger" (click)="handleDeleteClick(item.id)"
                    style="margin-left: 1rem"></i>
                  <button class="btn btn-outline-success" style="margin-left: 1rem" (click)="addCourseToRouteForm()">+</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
