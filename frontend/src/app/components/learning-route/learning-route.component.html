<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <img
        src="https://ik.imagekit.io/lvh0tltbeph/SofkaU/logo-sofkau_1Fn3uH-1S.png?ik-sdk-version=javascript-1.4.3&updatedAt=1645658493330"
        alt="" width="200" height="75">
    </div>
  </nav>
  <br>
  <main>
    <div class="container pt-4">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
            <div class="card-body">
              <h2 style="text-align: center"> {{ title }} </h2>
              <span *ngIf="submitted && createLearningRouteForm.invalid"></span>
              <form class="mt-4" [formGroup]="createLearningRouteForm" (ngSubmit)="createEditLearningRoute()">
                <div class="input-container">
                  <label class="col-form-label">Nombre:</label>
                  <input type="text" name="name" class="form-style" formControlName="name" #routeName>
                </div>
                <div class="input-container">
                  <label class="col-form-label">Descripción:</label>
                  <input type="text" name="description" class="form-style" formControlName="description">
                </div>
                <input type="submit" class="btn btn-primary m-auto" value="+">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h2 style="text-align: center">...</h2>
    <div class="container mt-4 mb-4">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped mt-2" style="text-align: center">
            <thead>
              <tr class="text-center">
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Nivel</th>
                <th>Curso</th>
                <th>Prerrequisito</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let route of routes">
                <td>{{ route.name }}</td>
                <td>{{ route.description }}</td>
                <td>{{ route.level }}</td>
                <td>{{ route.course }}</td>
                <td>{{ route.prerequisite }}</td>
                <td>
                  <i class="fas fa-edit fa-lg text-info" (click)="isUpdate(route)"></i>
                  <i (click)="deleteLearningRoute(route.id)" class="fas fa-trash-alt fa-lg text-danger"
                    style="margin-left: 1rem"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
<router-outlet></router-outlet>
